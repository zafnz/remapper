name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest        # Linux x86_64
          - os: ubuntu-24.04-arm     # Linux aarch64
          - os: macos-15-intel       # macOS x86_64 (Intel)
          - os: macos-latest         # macOS arm64 (Apple Silicon)
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y gcc make binutils
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0

      - name: Build
        run: make

      - name: Run tests
        run: make test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: remapper-${{ matrix.os }}
          path: release/remapper-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: remapper-*
